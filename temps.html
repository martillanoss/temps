<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastrejador de Temps</title>
    <link rel="stylesheet" href="temps.css">
</head>
<body>
    <header>
        <h1>Rastrejador de Temps</h1>
    </header>
    <main>
        <section id="formulari">
            <h2>Afegeix una activitat</h2>
            <form id="tempsForm">
                <label for="data">Dia:</label>
                <input type="date" id="data" name="data" required>

                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="estudis">Estudis</option>
                    <option value="oci">Oci</option>
                    <option value="esport">Esport</option>
                    <option value="altres">Altres</option>
                </select>

                <label for="hora_inici">Hora d'inici:</label>
                <input type="time" id="hora_inici" name="hora_inici" required>

                <label for="hora_fi">Hora de fi:</label>
                <input type="time" id="hora_fi" name="hora_fi" required>

                <label for="descripcio">Descripció (opcional):</label>
                <textarea id="descripcio" name="descripcio" rows="3" placeholder="Exemple: Vaig estudiar matemàtiques..."></textarea>

                <button type="submit">Afegir</button>
            </form>
        </section>

        <section id="activitats">
            <h2>Llista d'activitats</h2>
            <ul id="llistaActivitats"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Rastrejador de Temps</p>
    </footer>
    <script src="temps.js"></script>
</body>
</html>
